version: '3.8'

services:
  back-end:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    expose:
      - "5252"
    deploy:
      replicas: 2

  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    expose:
      - "9000"
    depends_on:
      - back-end

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - front-end
      - back-end